<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Habit Tracker</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="manifest" href="manifest.json">

  <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>
  <script type="module" src="js/database.js"></script>
</head>
<body>
  <!-- Screens -->
  <div id="home-screen" class="screen active">
    <button id="add-habit-btn" data-screen="add-habit-screen">+</button>
    <h1>Habits</h1>

    <div id="done-and-overdue-container">
      <button id="overdue-btn" data-screen="overdue-screen">
        <span id="overdue-count" class="done-and-overdue">0</span>
        <span id="overdue-text" class="done-and-overdue">Overdue</span>
      </button>
      <button id="done-btn" data-screen="done-screen">
        <span id="done-count" class="done-and-overdue">0</span>
        <span id="done-text" class="done-and-overdue">Done</span>
      </button>
    </div>

    <!-- Scrollable Habits Container -->
    <div id="habits-container">

    </div>
  </div>

  <div id="calendar-screen" class="screen">
    <h1>Calendar</h1>
    <p>Here you’ll see your calendar.</p>
  </div>

  <div id="stats-screen" class="screen">
    <h1>Stats</h1>
    <p>Here you’ll see charts & progress.</p>
  </div>

  <div id="profile-screen" class="screen">
    <h1>Profile</h1>
    <p>Here you’ll see your profile.</p>
  </div>

  <div id="add-habit-screen" class="screen">
    <button id="add-screen-return-btn" class="return-btn" data-screen="home-screen">←</button>
    <h1>Add Habit</h1>

    <form id="add-habit-form">
      <label for="habit-name">Name:</label>
      <input id="habit-name" type="text" name="name" placeholder="Name" required>
      <label for="habit-date">Date:</label>
      <input id="habit-date" type="date" name="date" required>
      <label for="habit-type">Type:</label>
      <input id="habit-type" type="text" name="type" placeholder="Type" required>
      <label for="habit-minutes">Minutes (optional):</label>
      <input id="habit-minutes" type="number" name="minutes" placeholder="Minutes">
      <label for="habit-info">Aditional info (optional):</label>
      <input id="habit-info" type="text" name="info" placeholder="Info">
      <label for="habit-picture">Picture (optional):</label>
      <input id="habit-picture" type="file" accept="image/*" name="picture">
      <button type="submit">Save Habit</button>
    </form>
  </div>

  <div id="overdue-screen" class="screen">
    <button id="overdue-return-btn" class="return-btn" data-screen="home-screen">←</button>
    <h1>Overdue</h1>

    <!-- Scrollable Overdue Habits Container -->
    <div id="overdue-habits-container">

    </div>
  </div>

  <div id="done-screen" class="screen">
    <button id="done-return-btn" class="return-btn" data-screen="home-screen">←</button>
    <h1>Done</h1>

    <!-- Scrollable Done Habits Container -->
    <div id="done-habits-container">

    </div>
  </div>

  <div id="habit-modal" class="modal hidden">
    <div class="modal-content">
      <button id="modal-close-btn">x</button>
      <h2 id="modal-habit-name"></h2>
      <p>Date: <span id="modal-habit-date"></span></p>
      <p>Type: <span id="modal-habit-type"></span></p>
      <p>Minutes: <span id="modal-habit-minutes"></span></p>
      <p>Info: <span id="modal-habit-info"></span></p>
      <button id="edit-habit-btn" class="edit-btn">Edit</button>
      <button id="delete-habit-btn" class="delete-btn">Delete</button>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <nav class="tab-bar">
    <button data-screen="home-screen" id="home-btn"></button>
    <button data-screen="calendar-screen" id="calendar-btn"></button>
    <button data-screen="stats-screen" id="stats-btn"></button>
    <button data-screen="profile-screen" id="profile-btn"></button>
  </nav>

  <script type="module"src="js/app.js"></script>
</body>
</html>
