<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habit Tracker</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <!-- Screens -->
  <div id="home-screen" class="screen active">
    <h1>Habits</h1>
    <p>Here you’ll see your daily habits.</p>
  </div>

  <div id="calendar-screen" class="screen">
    <h1>Calendar</h1>
    <p>Here you’ll see your calendar.</p>
  </div>

  <div id="stats-screen" class="screen">
    <h1>Stats</h1>
    <p>Here you’ll see charts & progress.</p>
  </div>

  <div id="profile-screen" class="screen">
    <h1>Profile</h1>
    <p>Here you’ll see your profile.</p>
  </div>

  <!-- Bottom Navigation -->
  <nav class="tab-bar">
    <button data-screen="home-screen" id="home-btn"></button>
    <button data-screen="calendar-screen" id="calendar-btn"></button>
    <button data-screen="stats-screen" id="stats-btn"></button>
    <button data-screen="profile-screen" id="profile-btn"></button>
  </nav>

  <script type="module"src="js/app.js"></script>
</body>
</html>
